<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        header {
            font-style: italic;
            background-color: #222;
            color: #007bff;
            padding: 30px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        #memory-form {
            background-color: #222;
	    color: #007bff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #444;
            color: #fff;
            padding: 10px 15px;
            border: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin:5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Your Memories</h1>
    </header>

    <div class="container">
        <form id="memory-form">
            <label for="memory">Your Memory:</label>
            <textarea id="memory" name="memory" rows="4" required></textarea>

            <input type="submit" value="Add Memory" onclick="addMemory()">
            <input type="submit" value="Add Image or Video" onclick="addMemory()">
        </form>

        <div id="memory-list"></div>
    </div>

    <script>
        function addMemory() {
            const memoryText = document.getElementById('memory').value;

            if (memoryText.trim() !== '') {
                const memoryList = document.getElementById('memory-list');
                const newMemory = document.createElement('div');
                newMemory.className = 'memory-item';
                newMemory.textContent = memoryText;
                memoryList.appendChild(newMemory);

                // You can send the memory data to the server here for storage
                // For simplicity, we're just displaying it on the page
            }
        }
    </script>
</body>
</html>
